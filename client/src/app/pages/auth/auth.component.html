<div class="container mt-4 mb-4">
  <ul class="nav nav-tabs">
    <li
      *ngFor="let tab of tabs | keyvalue"
      class="nav-item cursor"
      (click)="setTab(tab.value)"
    >
      <a class="nav-link" [ngClass]="{ active: currentTab == tab.value }">{{
        tab.value
      }}</a>
    </li>
  </ul>
  <form (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm">
    <div class="form-group">
      <label for="email">Email address</label>
      <input
        type="email"
        class="form-control"
        name="email"
        id="email"
        [(ngModel)]="model.email"
        #email="ngModel"
        required
        email
      />
      <div
        class="p-1 alert-danger"
        role="alert"
        *ngIf="f.submitted && email.invalid && email.errors.required"
      >
        Email is required!
      </div>
      <div
        class="p-1 alert-danger"
        role="alert"
        *ngIf="f.submitted && email.invalid && email.errors.email"
      >
        Email is invalid!
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        class="form-control"
        name="password"
        id="password"
        [(ngModel)]="model.password"
        #password="ngModel"
        required
      />
      <div
        class="p-1 alert-danger"
        role="alert"
        *ngIf="f.submitted && password.invalid"
      >
        Password is required!
      </div>
    </div>
    <div class="form-group" *ngIf="currentTab == 'SIGNUP'">
      <label for="name">Name</label>
      <input
        type="text"
        class="form-control"
        name="name"
        id="name"
        [(ngModel)]="model.name"
        #name="ngModel"
        required
      />
      <div
        class="p-1 alert-danger"
        role="alert"
        *ngIf="f.submitted && name.invalid"
      >
        Name is required!
      </div>
    </div>
    <div class="form-group" *ngIf="currentTab == 'SIGNUP'">
      <label for="phone">Phone</label>
      <input
        type="text"
        class="form-control"
        name="phone"
        id="phone"
        [(ngModel)]="model.phone"
        #phone="ngModel"
        required
        minlength="10"
        maxlength="10"
      />
      <div
        class="p-1 alert-danger"
        role="alert"
        *ngIf="f.submitted && phone.invalid && phone.errors.required"
      >
        Phone is required!
      </div>
      <div
        class="p-1 alert-danger"
        role="alert"
        *ngIf="
          f.submitted &&
          phone.invalid &&
          (phone.errors.maxlength || phone.errors.minlength)
        "
      >
        Phone should be 10 digits!
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
